<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Change</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
</head>
<body>
    <a href = '!function(){for(var e=prompt("Enter the new font-family name:"),t=document.getElementsByTagName("*"),n=0;n<t.length;n++)t[n].style.fontFamily=e}();
    '>
    Change All Font</a>

    <br>
    <p>
        Drag this link onto your bookmarks bar to bookmark it.
    </p>
</body>
</html>
